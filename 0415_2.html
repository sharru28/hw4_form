<!DOCTYPE html>
<html>
<head>
	<title> JOIN US! </title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="0324_2.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>

	<div class="container">
	<form>
		<header class="row">
		<div id=title class="col-xs-12 col-md-8">
		<h1>！一起加入我們！</h1>
		</div>
	</header>
  
  <div id=content class="row">

  	<div class="col-xs-12 col-md-8">
  
	<p>
		<lable for="name">1. 姓名</lable>
		<input type="text" id="name" autofocus required class="form-control"> 
	</p>

	<p>2. 性別
	</p>
	
			
			<lable for="girl" class="radio-inline"><input type="radio" name="gender" required id="girl" value="女" >女生</lable>

			
			<lable for="boy" class="radio-inline"><input type="radio" name="gender" required id="boy" value="男" >男生</lable>


	<p>
		<lable for="birth">3. 生日</lable>
		<input type="date" required id="birth" autofocus> 
	</p>

	<p>4. 平常用什麼交通工具哩</p>

			<div class="checkbox">
			<lable for="walk"><input type="checkbox" name="trans" required id="walk" value="走">11路公車也就是走路</lable>
			<br>
			
			<lable for="boy"><input type="checkbox" name="trans" required id="bike" value="踏">咖打掐騎個腳踏車</lable>
			<br>

			
			<lable for="motor"><input type="checkbox" name="trans" required id="motor" value="機">肉包鐵我騎機車</lable>
			<br>
			
			<lable for="car"><input type="checkbox" name="trans" required id="car" value="汽">鐵包肉安全的開車</lable>
			<br>

			
			<lable for="bus"><input type="checkbox" name="trans" required id="bus" value="公">節能減碳坐公車</lable>
			<br>

			
			<lable for="metro"><input type="checkbox" name="trans" required id="metro" value="捷">搭捷運好快喔</lable>
			<br>

			
			<lable for="train"><input type="checkbox" name="trans" required id="train" value="火">火車阿罵依都丟</lable>
			<br>

			
			<lable for="plane"><input type="checkbox" name="trans" required id="plane" value="飛">飛機快飛飛機快飛</lable>

		</div>

	<lable for="education">5. 最高學歷在哪裡</lable>
	<select name="education" class="form-control">
 	<option value="under">高中以下小朋友</option>
 	<option value="highschool">青春年華高中生</option>
 	<option value="university">夜衝夜唱大學森ING</option>
 	<option value="bachelor">大學畢業哩社會人士</option>
 	<option value="master">不小心讀了碩士</option>
 	<option value="doctor">又不小心讀了博士</option>
 	<option value="noanswer">我不想要告訴你</option>
	</select>
	<input type="text" name="education" id="education" value="其他" class="form-control">

	

	<p>
		<lable for="industry">6. 身處什麼領域呢</lable>
		<input type="text" required id="industry" class="form-control"> 
	</p>

	<p>
		<lable for="phone">7. 拜託給我你的電話</lable>
		<input type="tel" required id="phone" class="form-control"> 
	</p>

	<p>
		<lable for="email">8. 順便告訴我你的email吧</lable>
		<input type="email" required id="email" class="form-control"> 
	</p>

	<p>
		<lable for="web">9. 如果有網站也請偷偷告訴我</lable>
		<input type="url" id="web" class="form-control"> 
	</p>	





<input type="submit" value="送出" id=send>	
</div>
</div>


</form>	
</div>	
</body>
